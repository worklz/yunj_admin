<!DOCTYPE html>
<html class="yunj-admin-sm">
<head>
    {include file="public/head" /}
</head>
<body>
<div class="layui-fluid">
    <form class="layui-form" data-url="{:url('edit')}" data-method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">登录账户</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.username}" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.nickname}" class="layui-input" readonly>
            </div>
            <div class="layui-form-mid layui-word-aux">用于页面显示</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.email}" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.mobile}" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户角色</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.role_name}" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">注册时间</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.create_time}" class="layui-input" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最近更新时间</label>
            <div class="layui-input-inline">
                <input type="text" value="{$info.update_time}" class="layui-input" readonly>
            </div>
        </div>
    </form>
</div>
</body>
</html>
